{{- if .Values.serviceAccount.create -}}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "auth-service.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "auth-service.labels" . | nindent 4 }}
    {{- if .Values.serviceAccount.podIdentity.enabled }}
    # Pod Identity labels
    app.kubernetes.io/name: {{ include "auth-service.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    {{- end }}
    {{- if .Values.rbac.create }}
    # RBAC labels for security auditing
    security.kubernetes.io/rbac-enabled: "true"
    {{- end }}
  {{- if or .Values.rbac.create
     .Values.serviceAccount.annotations
     .Values.defaultAnnotations
  }}
  annotations:
    {{- if .Values.rbac.create }}
    # RBAC annotations for security compliance
    security.kubernetes.io/least-privilege: "true"
    security.kubernetes.io/rbac-role: {{ include "auth-service.roleName" . | quote }}
    {{- if .Values.rbac.clusterRole.create }}
    security.kubernetes.io/rbac-cluster-role: {{ include "auth-service.clusterRoleName" . | quote }}
    {{- end }}
    {{- end }}
    {{- with .Values.serviceAccount.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- if .Values.serviceAccount.iamRole.enabled }}
    # IRSA annotation
    eks.amazonaws.com/role-arn: {{ include "auth-service.iamRoleArn" . }}
    {{- end }}
    {{- if .Values.serviceAccount.podIdentity.enabled }}
    # Pod Identity annotation
    eks.amazonaws.com/pod-identity-association: {{ include "auth-service.podIdentityAssociationName" . }}
    {{- end }}
    {{- with .Values.defaultAnnotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- end }}
automountServiceAccountToken: {{ .Values.serviceAccount.automount }}
{{- end }}
