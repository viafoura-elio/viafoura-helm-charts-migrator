{{- if and .Values.istio.enabled .Values.istio.certManager.enabled }}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "base-chart.fullname" . }}-tls-cert
  labels:
    {{- include "base-chart.labels" . | nindent 4 }}
spec:
  secretName: {{ include "base-chart.fullname" . }}-tls-cert
  issuerRef:
    name: {{ .Values.istio.certManager.issuer | default "letsencrypt-prod" }}
    kind: ClusterIssuer
    group: cert-manager.io
  dnsNames:
  {{- range .Values.istio.serverHostsPrefix }}
    - {{ printf "%s.%s" . $.Values.istio.domain | quote }}
  {{- end }}
{{- end }}
