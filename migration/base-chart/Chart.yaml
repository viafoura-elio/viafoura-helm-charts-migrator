apiVersion: v2
name: base-chart
description: Helm chart for Base-Chart Service. It has a comprehensive security, operational excellence, and business continuity features

# A chart can be either an 'application' or a 'library' chart.
#
# Application charts are a collection of templates that can be packaged into versioned archives
# to be deployed.
#
# Library charts provide useful utilities or functions for the chart developer. They're included as
# a dependency of application charts to inject those utilities and functions into the rendering
# pipeline. Library charts do not define any templates and therefore cannot be deployed.
type: application

# This is the chart version. This version number should be incremented each time you make changes
# to the chart and its templates, including the app version.
# Versions are expected to follow Semantic Versioning (https://semver.org/)
version: "0.0.1"

# This is the version number of the application being deployed. This version number should be
# incremented each time you make changes to the application. Versions are not expected to
# follow Semantic Versioning. They should reflect the version the application is using.
# It is recommended to use it with quotes.
appVersion: "v0.0.1"

keywords:
  - base-chart
  - microservice
  - enterprise
  - istio
  - argo-rollouts
  - prometheus
  - monitoring
  - security
  - backup
  - disaster-recovery
  - networkpolicy
  - pod-security-standards
home: https://github.com/viafoura/base-chart
icon: "data:image/png;base64,"
sources:
  - https://github.com/viafoura/base-chart
maintainers:
  - name: Platform Team
    email: platform@viafoura.com
dependencies: []
annotations:
  category: Application
  licenses: Apache-2.0
  enterprise.viafoura.com/security-level: "restricted"
  enterprise.viafoura.com/compliance: "pod-security-standards,cis-kubernetes,nist-cybersecurity"
  enterprise.viafoura.com/features: "networkpolicy,backup-automation,disaster-recovery,rbac,monitoring"
  enterprise.viafoura.com/maturity: "production-ready"
  viafoura.com/team: "platform-engineering"
  viafoura.com/support: "enterprise"
