    # -- Private Gateway selector to exposure service for private traffic
    private:
      selector:
        app: "istio-private-gateway"
    # -- Public Gateway selector to exposure service for public traffic
    public:
      selector:
        app: "istio-public-gateway"
    # -- Gateway server configurations
    servers:
      # -- Whether this server configuration is enabled
      - enabled: true
        # -- Port configurations
        ports:
          - number: 80
            name: http
            protocol: HTTP
        # -- TLS configuration
        tls:
          # -- Whether TLS is enabled
          enabled: true
          # -- TLS configuration options
          config:
            # -- Whether to redirect HTTP to HTTPS
            httpsRedirect: true
      # -- Whether this server configuration is enabled
      - enabled: true
        # -- Port configurations for HTTPS
        ports:
          - number: 443
            name: https
            protocol: HTTP
        # -- TLS configuration for HTTPS
        tls:
          # -- Whether TLS is enabled
          enabled: true
          # -- TLS configuration options
          config:
            # -- TLS mode (AUTO_PASSTHROUGH, SIMPLE, etc.)
            mode: AUTO_PASSTHROUGH
      # -- Whether this server configuration is enabled
      - enabled: false
        # -- Port configurations
        ports:
          - number: 80
            name: tcpsocket
            protocol: HTTP
        # -- TLS configuration
        tls:
          # -- Whether TLS is enabled
          enabled: true
          # -- TLS configuration options
          config:
            # -- Whether to redirect HTTP to HTTPS
            httpsRedirect: true
    # -- Additional gateway configuration options
    additionalConfig: {}
  # -- Istio VirtualService configuration
